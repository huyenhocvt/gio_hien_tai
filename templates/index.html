<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
</head>
<body style="text-align:center; padding-top:50px; font-family:Arial">
    <h2>Chào mừng bạn đến với tiện ích</h2>

    <!-- Nút lấy giờ hiện tại -->
    <button onclick="layGio()">Giờ hiện tại</button>

    <br><br>

    <!-- Nút mở Báo Mới -->
    <a href="https://baomoi.com" target="_blank">
        <button>Báo Mới</button>
    </a>

    <br><br>

    <p id="gio"></p>

    <script>
        function layGio() {
            fetch("/get-time")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("gio").innerText = data.time;
                });
        }
    </script>
</body>
</html>
