<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang chủ - Huyền học Xuân Trường</title>
</head>
<body style="text-align:center; padding-top: 50px; font-family: Arial">
    <h1>Chào mừng bạn đến với trang Huyền học Xuân Trường</h1>

    <!-- Nút xem giờ hiện tại -->
    <form action="/get-time" method="get">
        <button type="submit">Giờ hiện tại</button>
    </form>

    <br><br>

    <!-- Nút mở form Độ Nhà -->
    <form action="/do-nha" method="get">
        <button type="submit">Độ Nhà</button>
    </form>

    <br><br>

    <!-- Nút chuyển sang trang Báo Mới -->
    <a href="https://baomoi.com" target="_blank">
        <button>Báo Mới</button>
    </a>

    <br><br>

    <!-- Kết quả giờ hiện tại nếu có -->
    {% if current_time %}
        <p>{{ current_time }}</p>
    {% endif %}
</body>
</html>
